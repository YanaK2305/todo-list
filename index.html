<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="todo__top">
        <div class="todo__list">
          <input class="todo__inp" type="text" placeholder="Введите дело" />
          <input class="todo__time" type="time" />
        </div>
        <div class="todo__btns">
          <button class="btnedd">Добавить</button>
        </div>
      </div>
      <div class="todo__body"></div>
      <div class="todo__bottom">
        <button class="btnclear">Очистить</button>
        <div class="todo__info">
          Количество дел: <span class="todo__count">0</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
